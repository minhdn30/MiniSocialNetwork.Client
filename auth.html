<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <span class="icon">
          <img
            src="https://cdn-icons-png.flaticon.com/512/414/414825.png"
            alt="Cloud Icon"
          />
        </span>
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="login-btn" id="toggle-btn">Sign Up</button>
      </div>
      <div class="right-panel">
        <h2 id="form-title">Log In</h2>
        <div class="form-wrapper">
          <!-- Login Form -->
          <form id="login-form">
            <input
              id="username"
              type="text"
              placeholder="Username"
              autocomplete="username"
              required
            />
            <input
              id="password"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            />

            <div class="terms">
              <input type="checkbox" id="remember" />
              <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="register-btn">Log In</button>
            <div class="or-divider">Or continue with</div>
            <div class="social-login">
              <a href="#" class="social-btn google">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/270/270014.png"
                  alt="Google Logo"
                />
                <span>Login with Google</span>
              </a>
              <a href="#" class="social-btn facebook">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
                  alt="Facebook Logo"
                />
                <span>Login with Facebook</span>
              </a>
              <a href="#" class="social-btn tiktok">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/3046/3046123.png"
                  alt="TikTok Logo"
                />
                <span>Login with TikTok</span>
              </a>
            </div>
          </form>
          <!-- Register Form -->
          <form id="register-form" class="active">
            <input id="username" type="text" placeholder="Username" required />
            <input id="email" type="email" placeholder="Email" required />
            <input id="fullname" type="text" placeholder="Fullname" required />
            <div class="input-group">
              <input
                id="password"
                type="password"
                placeholder="Password"
                required
              />
              <span class="toggle-eye">&#128065;</span>
              <!-- Unicode máº¯t ðŸ‘ -->
            </div>

            <div class="input-group">
              <input
                id="cfpassword"
                type="password"
                placeholder="Confirm Password"
                required
              />
              <span class="toggle-eye">&#128065;</span>
            </div>

            <button type="submit" class="register-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
